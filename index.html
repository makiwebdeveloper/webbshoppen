<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webbshopen</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/js/script.js" defer></script>
</head>
<body>

  <header id="webshop-navigation">

    <div id="header">
      <a href="/">
        <h1>myWebbShop</h1>
      </a>
      <button id="svg-link" href="./shopping-cart.html" target="_blank" rel="noopener noreferrer">
        <img class="cart-svg" src="./assets/svg/shopping-cart.svg" alt="Shopping Cart">
      </button>
    </div>

    <div id="filter-sort">
      <select name="filter" id="filter">
        <option value="all">All products</option>
        <option value="women's clothing">Women's clothing</option>
        <option value="men's clothing">Men's clothing</option>
        <option value="electronics">Electronics</option>
        <option value="jewelery">Jewelery</option>
      </select>

      <select name="sort" id="sort">
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
        <option value="Price Low > High">Price Low > High</option>
        <option value="Price High > Low">Price High > Low</option>
        <option value="Rate High > Low">Rate High > Low</option>
        <option value="Rate Low > High">Rate Low > High</option>
      </select>
    </div>
  </header>

  <br><br>

  <div id="custom-alert" class="hidden">
    Quantity must be higher than 0!
  </div>

  <main id="webshop-main"></main>

  <section id="shopping-cart">
    <div id="modal">
      <ul id="product-list"></ul>
      <div id="modal-bottom">
        <button id="checkoutBtn">Checkout</button>
        <span id="total"></span>
      </div>
    </div>
  </section>

  <section id="checkout">
    <div id="checkoutModal">
      <!-- <span class="close">&times;</span> -->
      <a><img src="./assets/svg/close-del.svg" id="close" class="svg"></a>
      <form id="contact-form">
        <h2>Please fill out the necessary fields and proceed to Pay button to complete your order.</h2>

        <label for="fName">First name</label>
        <input class="txt-input" type="text" name="fname" id="fName" placeholder="Name" required>

        <label for="lName">Last name</label>
        <input class="txt-input" type="text" name="lname" id="lName" placeholder="Surname" required>

        <label for="eMail">E-mail</label>
        <input class="txt-input" type="email" name="email" id="eMail" placeholder="example@email.com" required>

        <label for="postalCode">Postal code </label>
        <input class="txt-input" type="number" name="postalCode" id="postalCode" placeholder="123 44" required>

        <label for="information">Optional information</label>
        <textarea class="txt-input" name="information" id="information"
          placeholder="Any additional information ..."></textarea>

        <input id="payBtn" type="submit" value="Pay!">
      </form>
    </div>

  </section>

  <br><br>

  <footer id="webshop-footer">
    <p>Team Numero 6 &copy;</p>
  </footer>

</body>
</html>
