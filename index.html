<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Webbshopen</title>
  <link rel="stylesheet" href="./assets/css/index.css">
  <script src="./assets/js/script.js" defer></script>
</head>

<body>

  <header id="webshop-navigation">

    <div id="header">
      <a href="/">
        <h1>myWebbShop</h1>
      </a>
      <button id="svg-link" href="./shopping-cart.html" target="_blank" rel="noopener noreferrer">
        <img class="cart-svg" src="./assets/svg/shopping-cart.svg" alt="Shopping Cart">
      </button>
    </div>

    <div id="filter-sort">
      <select name="filter" id="filter">
        <option value="all">All products</option>
        <option value="women's clothing">Women's clothing</option>
        <option value="men's clothing">Men's clothing</option>
        <option value="electronics">Electronics</option>
        <option value="jewelery">Jewelery</option>
      </select>

      <select name="sort" id="sort">
        <option value="A-Z">A-Z</option>
        <option value="Z-A">Z-A</option>
        <option value="Price Low > High">Price Low > High</option>
        <option value="Price High > Low">Price High > Low</option>
        <option value="Rate High > Low">Rate High > Low</option>
        <option value="Rate Low > High">Rate Low > High</option>
      </select>
    </div>
  </header>

  <br><br>

  <main id="webshop-main"></main>

  <br><br>

  <footer id="webshop-footer">
    <p>Team Numero 6 &copy;</p>
  </footer>

</body>

</html>
